<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="stylec.css" type="text/css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskCounter</title>
  </head>
  <body>
    <div id="root">
      <header class="header">
        <img
          src="./assets/photo_2025-10-11_15-54-14.jpg"
          alt="logo"
          class="logo"
        />
      </header>

      <main class="main">
        <div class="tasks"></div>
        <input class="input" placeholder="Введите Вашу задачу" type="text" />
        <h2 class="number"></h2>
        
        <div class="buttons">
          <button type="button" class="btn-minus" id="btn">-</button>
          <button type="button" class="btn-plus" id="btn">+</button>
        </div>

        
      </main>

      <footer></footer>
    </div>
  </body>
</html>
